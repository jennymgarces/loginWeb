<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
	<header></header>
	<section class="sec-login">
		<div class="container">
			<div class="container-adjust">
				<div class="login-colors"></div>
				<div class="sign-title">
					<span class="login-form-title">Sign up in seconds</span>
				</div>
				<div class="login-form-body">
					<div class="login-form-div">
					<form action="#" class="login-form">
						<div><input class="login-form-user" type="text" placeholder="What's your username"></div>
						<div><input class="login-form-pass" type="password" placeholder="•••••••••••••••••"></div>
						<div>
							<button class="login-form-btn">Sign me up!</button>
						</div>				
					</form>
					
				</div>
				<div class="form-info">
					<span class="form-info-text">or you can skip that and sign up via</span>
				</div>
				<div class="network">
					<a href="#" class="btn-face">
						<img src="images/icons/icon-face.png">
						Connect
					</a>
					<a href="#" class="btn-twit">
						<img src="images/icons/icon-twit.png" >
						Connect
					</a>	
				</div>
				</div>
				
			</div>	
		</div>		
	</section>
	<footer></footer>
	
</body>
</html>
